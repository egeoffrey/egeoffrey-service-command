manifest_schema: 1
package: myhouse-service-command
revision: 5
version: development
github: myhouse-project/myhouse-service-command
dockerhub: myhouseproject/myhouse-service-command
description: Run system commands, useful to e.g. interact with a utility which communicates with a sensor
tags: service command os
modules:
  - service/command:
      description: Run system commands
      service_configuration: 
        active:
          - name: command
            description: Command to run
            format: string
            placeholder: uptime
            required: true