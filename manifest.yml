branch: development
description: Run system commands, useful to e.g. interact with a utility which communicates
  with a sensor
dockerhub: myhouseproject/myhouse-service-command
github: myhouse-project/myhouse-service-command
manifest_schema: 2
modules:
- service/command:
    description: Run system commands
    service_configuration:
      active:
      - description: Command to run
        format: string
        name: command
        placeholder: uptime
        required: true
package: myhouse-service-command
revision: 6
tags: service command os
version: 1.0
